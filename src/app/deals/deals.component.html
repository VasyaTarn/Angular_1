<section>
    <div class="container">
        <div class="row">
            <div class="item" *ngFor="let article of articles.slice(0, 2)">
                <img src="{{article.src}}" alt="img">
                <h2>{{article.title}}</h2>
                <p>{{article.text}}</p>
            </div>
        </div>
    </div>
</section>
